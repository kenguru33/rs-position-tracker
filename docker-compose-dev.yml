version: '3'
services: 
  ais-fetcher-kystverket1-service:
    image: rs-position-tracker
    build: .
    networks: 
      - aisnet-backend
    environment:
      - ENABLE_AIS_FETCHER=true
      - AIS_DATA_URL=https://ais.rs.no/aktive_pos.json
      - DB_URI=mongodb://mongodb-service/rsbase
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  ais-api:
    image: rs-position-tracker
    networks: 
      - aisnet-backend
    ports: 
      - 3000:3000  
    environment:
      - ENABLE_API=true
      - AIS_DATA_URL=https://ais.rs.no/aktive_pos.json
      - DB_URI=mongodb://mongodb-service/rsbase
    deploy:
      replicas: 1 
      restart_policy:
        condition: on-failure
  
  mongodb-service:
    image: mongo
    networks: 
      - aisnet-backend
    volumes: 
      - db-data:/data/db
      - db-config:/data/configdb
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
networks:
  aisnet-backend:

volumes:
  db-data:
  db-config:
